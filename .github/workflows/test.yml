name: CI

permissions:
  contents: read

# Temporarily disabled - smart contract CI needs submodule updates
# Re-enable when working on contracts
on:
  workflow_dispatch:  # Manual trigger only
  # push:
  # pull_request:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show Forge version
        run: forge --version

      - name: Run Forge fmt
        run: forge fmt --check
        continue-on-error: true  # Allow fmt differences between forge versions

      - name: Run Forge build
        run: forge build --sizes

      - name: Run Forge tests
        run: forge test -vvv
