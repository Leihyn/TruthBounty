<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bgDiamond" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="diamond" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7DF9FF;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#00E5FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00CED1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgDiamond)"/>

  <!-- Decorative circles with glow -->
  <circle cx="100" cy="100" r="150" fill="#00D9FF" opacity="0.10"/>
  <circle cx="300" cy="300" r="120" fill="#7DF9FF" opacity="0.15"/>

  <!-- Title -->
  <text x="200" y="40" font-family="'Bebas Neue', sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="2">TRUTHBOUNTY</text>

  <!-- Tier Badge Circle with multiple rings -->
  <circle cx="200" cy="150" r="68" fill="url(#diamond)" opacity="0.3"/>
  <circle cx="200" cy="150" r="58" stroke="url(#diamond)" stroke-width="6" fill="none"/>
  <circle cx="200" cy="150" r="45" stroke="url(#diamond)" stroke-width="2" fill="none" opacity="0.6"/>
  <circle cx="200" cy="150" r="32" stroke="url(#diamond)" stroke-width="2" fill="none" opacity="0.4"/>

  <!-- Diamond Icon (geometric) -->
  <path d="M200 125 L185 140 L200 175 L215 140 Z" fill="url(#diamond)" stroke="#00FFFF" stroke-width="2"/>
  <path d="M185 140 L170 140 L200 175 Z" fill="#00CED1" opacity="0.7"/>
  <path d="M215 140 L230 140 L200 175 Z" fill="#00CED1" opacity="0.7"/>
  <path d="M185 140 L200 125 L170 140 Z" fill="#7DF9FF"/>
  <path d="M215 140 L200 125 L230 140 Z" fill="#7DF9FF"/>

  <!-- Tier Name -->
  <rect x="90" y="225" width="220" height="55" rx="12" fill="#00D9FF" opacity="0.15" stroke="#00D9FF" stroke-width="2"/>
  <text x="200" y="263" font-family="'Bebas Neue', sans-serif" font-size="32" font-weight="bold" fill="#00D9FF" text-anchor="middle" letter-spacing="3">DIAMOND</text>

  <!-- Description -->
  <text x="200" y="310" font-family="'Teko', sans-serif" font-size="18" fill="#888" text-anchor="middle" font-weight="600">SCORE: 5000+</text>

  <!-- Footer -->
  <text x="200" y="370" font-family="'Teko', sans-serif" font-size="14" fill="#666" text-anchor="middle">REPUTATION NFT v2</text>
</svg>
