[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.28"
optimizer = true
optimizer_runs = 200
via_ir = true

# Remappings
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/",
    "@forge-std/=lib/forge-std/src/"
]

# BNB Chain Testnet Configuration
[rpc_endpoints]
bnb_testnet = "https://data-seed-prebsc-1-s1.binance.org:8545/"

# Etherscan API for BNB Chain (BSCScan)
[etherscan]
bnb_testnet = { key = "${BSCSCAN_API_KEY}", chain = 97, url = "https://api-testnet.bscscan.com/api" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
