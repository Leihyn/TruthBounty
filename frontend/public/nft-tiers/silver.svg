<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bgSilver" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="silver" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F0F0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E8E8E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0C0C0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgSilver)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="#C0C0C0" opacity="0.05"/>
  <circle cx="300" cy="300" r="120" fill="#C0C0C0" opacity="0.08"/>

  <!-- Title -->
  <text x="200" y="40" font-family="'Bebas Neue', sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="2">TRUTHBOUNTY</text>

  <!-- Tier Badge Circle -->
  <circle cx="200" cy="150" r="65" fill="url(#silver)" opacity="0.2"/>
  <circle cx="200" cy="150" r="55" stroke="url(#silver)" stroke-width="4" fill="none"/>

  <!-- Sword Icon -->
  <rect x="195" y="120" width="10" height="50" fill="url(#silver)" rx="2"/>
  <path d="M200 115 L210 105 L200 100 L190 105 Z" fill="url(#silver)"/>
  <rect x="190" y="168" width="20" height="8" fill="#C0C0C0" rx="2"/>
  <circle cx="200" cy="180" r="6" fill="url(#silver)"/>

  <!-- Tier Name -->
  <rect x="115" y="225" width="170" height="55" rx="12" fill="#C0C0C0" opacity="0.15" stroke="#C0C0C0" stroke-width="2"/>
  <text x="200" y="263" font-family="'Bebas Neue', sans-serif" font-size="32" font-weight="bold" fill="#C0C0C0" text-anchor="middle" letter-spacing="3">SILVER</text>

  <!-- Description -->
  <text x="200" y="310" font-family="'Teko', sans-serif" font-size="18" fill="#888" text-anchor="middle" font-weight="600">SCORE: 500 - 999</text>

  <!-- Footer -->
  <text x="200" y="370" font-family="'Teko', sans-serif" font-size="14" fill="#666" text-anchor="middle">REPUTATION NFT v2</text>
</svg>
